$(document).ready(function(){
  $(window).scroll(function () {
    let positiontop=$(document).scrollTop();
    console.log(positiontop);
    if(positiontop>7 && positiontop<500){
      $('#card-1').addClass('animate__animated animate__bounceInLeft');
      $('#card-2').addClass('animate__animated animate__zoomInDown');

      $('#card-6').addClass('animate__animated animate__backInRight');
